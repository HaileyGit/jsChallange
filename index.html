<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">    <title>42world</title>
  </head>
  <body>
    <div class="grid-container">
        <div class="item1">
          <form class="hidden" id="login-form">
            <input
              id="submitName"
              required
              maxlength="15"
              type="text"
              placeholder="이름을 입력하세요"
            />
            <input type="submit" value="이름 입력하기" id="editID" />
          </form>
            <h1 class="hidden" id="greeting"></h1>
        </div>
        <div class="item2">    
          <div id="weather">
            <span></span>
          </div>
          <div id="timeArea">지금은...
          <h2 id="clock">00시 00분 00초</h2>    
          </div>
          <div id="editProfile">
            <form id="editBottom">
              <button id="editBtn" type="button">▶수정하기</button>
              <h3 class="hidden" id="nickName"></h3>
              <input id="editEmail" type="text" placeholder="이메일 주소를 입력하세요" disabled="">  
            </form>
          </div>
        </div>
        <div class="item3">    
            <form id="todo-form">
            <input type="text" placeholder="해야 할 일을 적고 엔터를 치자" required />
            </form>
          <ul id="todo-list"></ul>
        </div>  
        <div class="item4">
          <div id = "music">
            <span id = "musicList">Y - 프리스타일</span>
          </div>
          <div id = "git" onclick="window.open('https://github.com/HaileyGit')"></div>
          <div id="quote">
            <span></span>
            <br/>
            <span></span>
          </div>
        </div>
        <div class="item5">
          <div id="covid">
            <div>오늘의 
              <br/>코로나 확진자 수는 ...<br/>
              <span id="cnt"></span>명 입니다😢
            </div>
            <span></span>
        </div>
        </div>
      </div>
      <script src="js/musicList.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/edit.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/covid.js"></script>
  </body>
</html>
